<!DOCTYPE html>
<html lang="en">
<head>
  <title>Position Practice</title>
</head>
<body style="
height: 3000px;
padding-top: 70px;
padding-left: 100px;
margin-top: 0;
margin-left: 0;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 50px;
    z-index: 100;
    ">
    header
  </div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 80px;
  ">
    sidebar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    ">
      X
    </div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  top: 70px;
  right: 20px;
  ">
    absolute
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    ">
    div 1
  </div>

  <div style=" 
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">
    div 2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">
      5:40
    </div>
  </div>

</body>
</html>
